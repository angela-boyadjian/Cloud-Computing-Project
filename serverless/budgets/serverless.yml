    #               - dynamodb:PutItem
    #               - dynamodb:UpdateItem
    #               - dynamodb:DeleteItem
    #         Resource:
    #           - "arn:aws:dynamodb:eu-west-2::"

    budgets:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: budgets
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: budgetsId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: budgetsId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
