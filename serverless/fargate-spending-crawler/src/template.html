<!DOCTYPE html>
<html>
    <head>
        <mate charest="utf-8" />
        <title>Receipts Reporting</title>
    </head>
    <body>
        <h1>Receipts in this month</h1>
        <ul>
            {{#each receipts}}
            <li>Amount: {{this.amount}}</li>
            <li>Category: {{this.category}}</li>
            <li>Date: {{this.date}}</li>
            <li>Name: {{this.name}}</li>
            <br>
            {{/each}}
        </ul>
    </body>
</html>
