name: Bankin
description: A financial managment app.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  image: ^2.0.7
  image_cropper: ^1.1.2
  image_picker: ^0.6.0+2
  flare_flutter: ^1.8.3
  cached_network_image: ^2.0.0-rc.1
  flutter_spinkit: "^4.1.2"
  http: ^0.12.2
  flutter_secure_storage: ^3.3.3
  amazon_cognito_identity_dart_2: ^0.1.17
  font_awesome_flutter: ^8.7.0
  animated_text_kit: ^2.0.0
  provider: ^4.0.1
  intl: ^0.16.0
  easy_localization: ^1.4.0+2
  path_provider: ^1.6.5
  overlay_support:
  shared_preferences: ^0.5.4+8
  curved_navigation_bar: ^0.3.1
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/